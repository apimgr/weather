site_name: Weather Service Documentation
site_description: Beautiful weather forecasts, moon phases, earthquakes, and severe weather tracking with GeoIP, authentication and admin dashboard
site_author: apimgr
site_url: https://apimgr-weather.readthedocs.io

repo_name: apimgr/weather
repo_url: https://github.com/apimgr/weather
edit_uri: edit/main/docs/

copyright: Copyright &copy; 2025 apimgr

theme:
  name: material
  custom_dir: overrides
  palette:
    scheme: dracula
    primary: deep purple
    accent: pink
  font:
    text: Roboto
    code: Fira Code
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

nav:
  - Home: index.md
  - API Reference: API.md
  - Server Guide: SERVER.md
  - GitHub: https://github.com/apimgr/weather

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji
  - toc:
      permalink: true
  - tables
  - attr_list

plugins:
  - search
  - minify:
      minify_html: true

extra_css:
  - stylesheets/dracula.css

extra_javascript:
  - javascripts/extra.js
