# weather - Test compose (DEBUG=true enabled)
# nginx proxy address - http://172.17.0.1:64581

name: weather-test

services:
  weather:
    image: ghcr.io/apimgr/weather:latest
    container_name: weather-test
    restart: "no"
    environment:
      - MODE=development
      - DEBUG=true
      - TZ=America/New_York
    ports:
      - "64581:80"
    volumes:
      # TEMP DIR WORKFLOW: ./rootfs/ resolves to $TEMP_DIR/rootfs/
      # NEVER run from project directory - always use temp dir workflow
      - ./rootfs/config:/config
      - ./rootfs/data:/data
    networks:
      - weather-test

networks:
  weather-test:
    name: weather-test
    external: false
