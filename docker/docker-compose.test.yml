# weather - Test compose (DEBUG=true enabled)
# nginx proxy address - http://172.17.0.1:64581
# Usage: docker compose -f docker-compose.test.yml up -d

name: weather-test

x-logging: &default-logging
  options:
    max-size: '5m'
    max-file: '1'
  driver: json-file

services:
  weather:
    image: ghcr.io/apimgr/weather:latest
    container_name: weather-test
    hostname: ${BASE_HOST_NAME:-$HOSTNAME}
    restart: "no"
    pull_policy: always
    logging: *default-logging
    environment:
      - MODE=development
      - PORT=80
      - DEBUG=true
      - TZ=${TZ:-America/New_York}
    ports:
      - "64581:80"
    volumes:
      # TEMP DIR WORKFLOW: ./rootfs/ resolves to $TEMP_DIR/rootfs/
      # NEVER run from project directory - always use temp dir workflow
      - ./rootfs/config:/config
      - ./rootfs/data:/data
    healthcheck:
      test: /usr/local/bin/weather --status
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 90s
    networks:
      - weather-test

networks:
  weather-test:
    name: weather-test
    external: false
