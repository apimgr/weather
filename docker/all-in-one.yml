# weather - All-in-One (app + embedded DB)
# nginx proxy address - http://172.17.0.1:64580
# Usage: docker compose -f all-in-one.yml up -d

name: weather

x-logging: &default-logging
  options:
    max-size: '5m'
    max-file: '1'
  driver: json-file

services:
  weather:
    image: ghcr.io/apimgr/weather:latest-aio
    container_name: weather-app
    hostname: ${BASE_HOST_NAME:-$HOSTNAME}
    restart: always
    pull_policy: always
    logging: *default-logging
    environment:
      - MODE=production
      - PORT=80
      - DEBUG=false
      - TZ=${TZ:-America/New_York}
    volumes:
      - './rootfs/config:/config:z'
      - './rootfs/data:/data:z'
    ports:
      - '172.17.0.1:64580:80'
    healthcheck:
      test: /usr/local/bin/weather --status
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 90s
    networks:
      - weather

networks:
  weather:
    name: weather
    external: false
