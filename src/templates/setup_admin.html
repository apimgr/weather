<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="/static/css/dracula.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üîê</text></svg>">
    <style>
        .setup-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .setup-card {
            max-width: 450px;
            width: 100%;
            background: var(--dracula-current-line);
            border-radius: 1rem;
            padding: 2.5rem;
        }
        .setup-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .setup-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .setup-title {
            font-size: 1.75rem;
            color: var(--dracula-purple);
            margin-bottom: 0.5rem;
        }
        .setup-subtitle {
            color: var(--dracula-comment);
            font-size: 0.9375rem;
        }
        .info-box {
            background: var(--dracula-bg);
            border-left: 4px solid var(--dracula-purple);
            padding: 1rem;
            margin-bottom: 1.5rem;
            border-radius: 0.5rem;
        }
        .info-box p {
            margin: 0;
            color: var(--dracula-foreground);
            font-size: 0.9375rem;
            line-height: 1.6;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-label {
            display: block;
            color: var(--dracula-foreground);
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: var(--dracula-bg);
            border: 1px solid var(--dracula-selection);
            border-radius: 0.5rem;
            color: var(--dracula-foreground);
            font-size: 1rem;
        }
        .form-input:focus {
            outline: none;
            border-color: var(--dracula-purple);
        }
        .form-input:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .submit-button {
            width: 100%;
            background: var(--dracula-purple);
            color: var(--dracula-bg);
            border: none;
            padding: 0.875rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        .submit-button:hover {
            background: #c7a5f9;
        }
        .submit-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .error-message {
            background: var(--dracula-red);
            color: #fff;
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="setup-container">
        <div class="setup-card">
            <div class="setup-header">
                <div class="setup-icon">üîê</div>
                <h1 class="setup-title">Create Administrator Account</h1>
                <p class="setup-subtitle">Step 2 of 2: System Administrator</p>
            </div>

            <div class="info-box">
                <p>The administrator account manages system settings and users. It's separate from your user account.</p>
            </div>

            <div id="error-message" class="error-message"></div>

            <form id="admin-form">
                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-input" value="administrator" required minlength="3">
                    <small style="color: var(--dracula-comment); font-size: 0.8125rem;">Default: administrator (can be changed)</small>
                </div>

                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <input type="email" id="email" name="email" class="form-input" required placeholder="admin@example.com">
                    <small style="color: var(--dracula-comment); font-size: 0.8125rem;">For password recovery and notifications</small>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-input" required minlength="12">
                    <small style="color: var(--dracula-comment); font-size: 0.8125rem;">Minimum 12 characters</small>
                </div>

                <div class="form-group">
                    <label class="form-label" for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" class="form-input" required minlength="12">
                </div>

                <button type="submit" id="submit-btn" class="submit-button">Create Administrator</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('admin-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitBtn = document.getElementById('submit-btn');
            const errorMsg = document.getElementById('error-message');
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;

            errorMsg.style.display = 'none';

            if (password !== confirmPassword) {
                errorMsg.textContent = 'Passwords do not match';
                errorMsg.style.display = 'block';
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating...';

            const data = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: password,
                confirm_password: confirmPassword
            };

            try {
                const response = await fetch('/user/setup/admin', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    // Use the redirect URL from server response, fallback to /user/setup/complete
                    window.location.href = result.redirect || '/user/setup/complete';
                } else {
                    errorMsg.textContent = result.error || 'Failed to create administrator';
                    errorMsg.style.display = 'block';
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Create Administrator';
                }
            } catch (error) {
                errorMsg.textContent = 'Network error. Please try again.';
                errorMsg.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Administrator';
            }
        });
    </script>
</body>
</html>
