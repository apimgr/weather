<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .title }}</title>
    <link rel="stylesheet" href="/static/css/dracula.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 2rem;
            background: var(--dracula-current-line);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            color: var(--dracula-purple);
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: var(--dracula-comment);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--dracula-foreground);
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            background: var(--dracula-bg);
            border: 1px solid var(--dracula-comment);
            border-radius: 4px;
            color: var(--dracula-foreground);
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--dracula-purple);
        }

        .btn-primary {
            width: 100%;
            padding: 0.75rem;
            background: var(--dracula-purple);
            color: var(--dracula-bg);
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn-primary:hover {
            background: var(--dracula-pink);
        }

        .form-footer {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--dracula-comment);
        }

        .form-footer a {
            color: var(--dracula-cyan);
            text-decoration: none;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: rgba(255, 85, 85, 0.1);
            border: 1px solid var(--dracula-red);
            color: var(--dracula-red);
            padding: 0.75rem;
            border-radius: 4px;
            margin-bottom: 1rem;
        }

        .back-link {
            text-align: center;
            margin-top: 1rem;
        }

        .back-link a {
            color: var(--dracula-comment);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link a:hover {
            color: var(--dracula-cyan);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üå§Ô∏è Weather Service</h1>
            <p>Sign in to your account</p>
        </div>

        {{ if .error }}
        <div class="error-message">{{ .error }}</div>
        {{ end }}

        <form method="POST" action="/login">
            <div class="form-group">
                <label for="identifier">Username, Email, or Phone</label>
                <input type="text" id="identifier" name="identifier" required autofocus>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="btn-primary">Sign In</button>
        </form>

        <div class="form-footer">
            <p>Don't have an account? <a href="/register">Register here</a></p>
        </div>

        <div class="back-link">
            <a href="/">‚Üê Back to Weather</a>
        </div>
    </div>

    <script>
        // Auto-focus identifier field
        document.getElementById('identifier').focus();

        // Handle form submission
        document.querySelector('form').addEventListener('submit', function(e) {
            const identifier = document.getElementById('identifier').value;
            const password = document.getElementById('password').value;

            if (!identifier || !password) {
                e.preventDefault();
                alert('Please fill in all fields');
            }
        });
    </script>
</body>
</html>
