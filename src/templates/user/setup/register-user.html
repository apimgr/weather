<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .title }}</title>
    <link rel="stylesheet" href="/static/css/dracula.css">
    <style>
        .setup-container {
            max-width: 500px;
            margin: 100px auto;
            padding: 2.5rem;
            background: var(--dracula-current-line);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .setup-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .setup-header h1 {
            color: var(--dracula-purple);
            margin-bottom: 0.5rem;
        }

        .setup-header p {
            color: var(--dracula-comment);
        }

        .step-indicator {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--dracula-cyan);
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--dracula-foreground);
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            background: var(--dracula-bg);
            border: 1px solid var(--dracula-comment);
            border-radius: 4px;
            color: var(--dracula-foreground);
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--dracula-purple);
        }

        .form-group small {
            display: block;
            margin-top: 0.25rem;
            color: var(--dracula-comment);
            font-size: 0.875rem;
        }

        .btn-primary {
            width: 100%;
            padding: 0.75rem;
            background: var(--dracula-purple);
            color: var(--dracula-bg);
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn-primary:hover {
            background: var(--dracula-pink);
        }

        .error-message {
            background: rgba(255, 85, 85, 0.1);
            border: 1px solid var(--dracula-red);
            color: var(--dracula-red);
            padding: 0.75rem;
            border-radius: 4px;
            margin-bottom: 1rem;
        }

        .info-box {
            background: rgba(139, 233, 253, 0.1);
            border: 1px solid var(--dracula-cyan);
            color: var(--dracula-cyan);
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="setup-container">
        <div class="step-indicator">Step 1 of 2</div>

        <div class="setup-header">
            <h1>ðŸ‘¤ Create Your Account</h1>
            <p>Set up the owner account</p>
        </div>

        <div class="info-box">
            This will be your personal account. You'll create a separate administrator account in the next step.
        </div>

        {{ if .error }}
        <div class="error-message">{{ .error }}</div>
        {{ end }}

        <form method="POST" action="/user/setup/register" id="registerForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autofocus minlength="3" maxlength="50">
                <small>3-50 characters</small>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
                <small>Used for login and notifications</small>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required minlength="8">
                <small>Minimum 8 characters</small>
            </div>

            <button type="submit" class="btn-primary">Create Account â†’</button>
        </form>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const formData = new FormData(this);
            const data = Object.fromEntries(formData);

            try {
                const response = await fetch('/user/setup/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.success) {
                    window.location.href = result.redirect;
                } else {
                    showAlert(result.message || 'Registration failed');
                }
            } catch (error) {
                showAlert('An error occurred during registration');
                console.error(error);
            }
        });
    </script>
</body>
</html>
