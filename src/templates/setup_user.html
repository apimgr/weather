<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="/static/css/dracula.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ‘¤</text></svg>">
</head>
<body>
    <div class="setup-container">
        <div class="setup-card">
            <div class="setup-header">
                <div class="setup-icon">ðŸ‘¤</div>
                <h1 class="setup-title">Create Your Account</h1>
                <p class="setup-subtitle">Step 1 of 2: Owner Account</p>
            </div>

            <div id="error-message" class="setup-error"></div>

            <form id="setup-form">
                <div class="setup-form-group">
                    <label class="setup-form-label" for="username">Username</label>
                    <input type="text" id="username" name="username" class="setup-form-input" required>
                </div>

                <div class="setup-form-group">
                    <label class="setup-form-label" for="email">Email</label>
                    <input type="email" id="email" name="email" class="setup-form-input" required>
                </div>

                <div class="setup-form-group">
                    <label class="setup-form-label" for="password">Password</label>
                    <input type="password" id="password" name="password" class="setup-form-input" required minlength="8">
                    <small class="form-hint">Minimum 8 characters</small>
                </div>

                <button type="submit" id="submit-btn" class="setup-submit">Create Account</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('setup-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitBtn = document.getElementById('submit-btn');
            const errorMsg = document.getElementById('error-message');

            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating...';
            errorMsg.style.display = 'none';

            const data = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };

            try {
                const response = await fetch('/user/setup/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    window.location.href = '/user/setup/admin';
                } else {
                    errorMsg.textContent = result.error || 'Failed to create account';
                    errorMsg.style.display = 'block';
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Create Account';
                }
            } catch (error) {
                errorMsg.textContent = 'Network error. Please try again.';
                errorMsg.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Account';
            }
        });
    </script>
</body>
</html>
