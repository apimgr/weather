{{template "head" .}}
{{template "navbar" .}}

<!-- Main Content -->
    <main class="container">
        <div class="admin-header">
            <div>
                <h1>üìã System Logs</h1>
                <p class="subtitle">View and manage application logs</p>
            </div>
            <button class="btn btn-secondary" onclick="loadLogs()">üîÑ Refresh</button>
        </div>

        <!-- Log Statistics -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">üìä</div>
                <div class="stat-content">
                    <div class="stat-value" id="totalLogs">0</div>
                    <div class="stat-label">Total Entries</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">‚ö†Ô∏è</div>
                <div class="stat-content">
                    <div class="stat-value" id="errorLogs">0</div>
                    <div class="stat-label">Errors</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üë§</div>
                <div class="stat-content">
                    <div class="stat-value" id="userLogs">0</div>
                    <div class="stat-label">User Actions</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üîå</div>
                <div class="stat-content">
                    <div class="stat-value" id="apiLogs">0</div>
                    <div class="stat-label">API Requests</div>
                </div>
            </div>
        </div>

        <!-- Log Filters -->
        <div class="card">
            <h2>Filters</h2>
            <div class="form-row">
                <div class="form-group">
                    <label for="logLevel">Log Level</label>
                    <select id="logLevel" onchange="loadLogs()">
                        <option value="all">All Levels</option>
                        <option value="error">Error</option>
                        <option value="warning">Warning</option>
                        <option value="info">Info</option>
                        <option value="debug">Debug</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="logLimit">Entries</label>
                    <select id="logLimit" onchange="loadLogs()">
                        <option value="50">Last 50</option>
                        <option value="100">Last 100</option>
                        <option value="500">Last 500</option>
                        <option value="1000">Last 1000</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="logDays">Time Period</label>
                    <select id="logDays">
                        <option value="1">Last 24 hours</option>
                        <option value="7">Last 7 days</option>
                        <option value="30">Last 30 days</option>
                        <option value="90">Last 90 days</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <button class="btn btn-danger" onclick="clearLogs()">üóëÔ∏è Clear Logs</button>
                <button class="btn btn-primary" onclick="downloadLogs()">üì• Download Logs</button>
            </div>
        </div>

        <!-- Activity Logs -->
        <div class="card">
            <div class="card-header">
                <h2>Recent Activity</h2>
            </div>

            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>User</th>
                            <th>Action</th>
                            <th>Details</th>
                            <th>IP Address</th>
                        </tr>
                    </thead>
                    <tbody id="logsTableBody">
                        <!-- Populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="/static/js/app.js"></script>
    <script>
        let logs = [];

        // Load logs on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadLogs();
            loadLogStats();
            Notifications.fetch();
            Notifications.startPolling(60000);
        });

        // Load log statistics
        async function loadLogStats() {
            try {
                const response = await fetch('/api/v1/admin/logs/stats');
                if (!response.ok) {
                    // If stats endpoint doesn't exist, skip
                    return;
                }

                const stats = await response.json();

                document.getElementById('totalLogs').textContent = stats.total || 0;
                document.getElementById('errorLogs').textContent = stats.errors || 0;
                document.getElementById('userLogs').textContent = stats.user_actions || 0;
                document.getElementById('apiLogs').textContent = stats.api_requests || 0;
            } catch (error) {
                console.error('Error loading log stats:', error);
            }
        }

        // Load activity logs
        async function loadLogs() {
            const limit = document.getElementById('logLimit').value;
            const level = document.getElementById('logLevel').value;

            try {
                const params = new URLSearchParams({ limit });
                if (level && level !== 'all') {
                    params.append('level', level);
                }

                const response = await fetch(`/api/v1/admin/logs?${params}`);
                if (!response.ok) throw new Error('Failed to load logs');

                logs = await response.json();
                renderLogs();
            } catch (error) {
                Toast.error('Failed to load logs: ' + error.message);
                console.error('Error loading logs:', error);
            }
        }

        // Render logs table
        function renderLogs() {
            const tbody = document.getElementById('logsTableBody');
            tbody.innerHTML = '';

            if (!logs || logs.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" style="text-align: center; padding: 2rem;">No logs found</td></tr>';
                return;
            }

            logs.forEach(log => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${formatDate(log.created_at)}</td>
                    <td>${log.user_email || log.user_id || '-'}</td>
                    <td><span class="badge ${getActionBadge(log.action)}">${log.action}</span></td>
                    <td>${escapeHtml(log.details || '-')}</td>
                    <td><code>${log.ip_address || '-'}</code></td>
                `;
                tbody.appendChild(tr);
            });
        }

        // Get badge class for log action
        function getActionBadge(action) {
            if (!action) return 'badge-secondary';
            const lower = action.toLowerCase();
            if (lower.includes('error') || lower.includes('fail')) return 'badge-danger';
            if (lower.includes('warning') || lower.includes('warn')) return 'badge-warning';
            if (lower.includes('login') || lower.includes('create')) return 'badge-success';
            if (lower.includes('delete') || lower.includes('remove')) return 'badge-danger';
            if (lower.includes('update') || lower.includes('edit')) return 'badge-info';
            return 'badge-secondary';
        }

        // Format date
        function formatDate(dateString) {
            if (!dateString) return '-';
            const date = new Date(dateString);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Clear old logs
        async function clearLogs() {
            const days = document.getElementById('logDays').value;

            if (!showConfirm(`Are you sure you want to delete logs older than ${days} days? This action cannot be undone.`)) {
                return;
            }

            try {
                const response = await fetch(`/api/v1/admin/logs?days=${days}`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to clear logs');
                }

                const result = await response.json();
                Toast.success(`Deleted ${result.deleted || 0} log entries`);
                loadLogs();
                loadLogStats();
            } catch (error) {
                Toast.error('Failed to clear logs: ' + error.message);
                console.error('Error clearing logs:', error);
            }
        }

        // Download logs as file
        function downloadLogs() {
            const days = document.getElementById('logDays').value;
            const level = document.getElementById('logLevel').value;
            const limit = document.getElementById('logLimit').value;

            const params = new URLSearchParams({ limit, days });
            if (level && level !== 'all') {
                params.append('level', level);
            }

            window.location.href = `/api/v1/admin/logs/download?${params}`;
        }
    </script>
