{{template "head" .}}
{{template "navbar" .}}

<!-- Main Content -->
<main class="container">
    <div class="admin-header">
        <div>
            <h1>👥 User Management</h1>
            <p class="subtitle">Manage users and permissions</p>
        </div>
        <button class="btn btn-primary" onclick="openCreateUserModal()">
            ➕ Create User
        </button>
    </div>

    <!-- Filters and Search -->
    <div class="card">
        <div class="filter-bar">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="🔍 Search by email or username..." onkeyup="filterUsers()">
            </div>
            <div class="filter-group">
                <select id="roleFilter" onchange="filterUsers()">
                    <option value="">All Roles</option>
                    <option value="administrator">Administrator</option>
                    <option value="user">User</option>
                </select>
                <select id="statusFilter" onchange="filterUsers()">
                    <option value="">All Status</option>
                    <option value="active">Active</option>
                    <option value="suspended">Suspended</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Users Table -->
    <div class="card">
        <div class="table-responsive">
            <table class="table" id="usersTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Email</th>
                        <th>Display Name</th>
                        <th>Role</th>
                        <th>Status</th>
                        <th>Created</th>
                        <th>Last Login</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                    <!-- Populated by JavaScript -->
                </tbody>
            </table>
        </div>

        <!-- Pagination -->
        <div class="pagination" id="pagination">
            <!-- Populated by JavaScript -->
        </div>
    </div>
</main>

<!-- Create User Modal -->
<div id="createUserModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Create New User</h2>
            <button class="modal-close" onclick="Modal.close('createUserModal')">&times;</button>
        </div>
        <form id="createUserForm" onsubmit="createUser(event)">
            <div class="form-group">
                <label for="create_email">Email *</label>
                <input type="email" id="create_email" required>
            </div>
            <div class="form-group">
                <label for="create_display_name">Display Name</label>
                <input type="text" id="create_display_name">
            </div>
            <div class="form-group">
                <label for="create_password">Password *</label>
                <input type="password" id="create_password" required minlength="8">
            </div>
            <div class="form-group">
                <label for="create_role">Role *</label>
                <select id="create_role" required>
                    <option value="user">User</option>
                    <option value="administrator">Administrator</option>
                </select>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="Modal.close('createUserModal')">Cancel</button>
                <button type="submit" class="btn btn-primary">Create User</button>
            </div>
        </form>
    </div>
</div>

<!-- Edit User Modal -->
<div id="editUserModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Edit User</h2>
            <button class="modal-close" onclick="Modal.close('editUserModal')">&times;</button>
        </div>
        <form id="editUserForm" onsubmit="updateUser(event)">
            <input type="hidden" id="edit_user_id">
            <div class="form-group">
                <label for="edit_email">Email *</label>
                <input type="email" id="edit_email" required>
            </div>
            <div class="form-group">
                <label for="edit_display_name">Display Name</label>
                <input type="text" id="edit_display_name">
            </div>
            <div class="form-group">
                <label for="edit_role">Role *</label>
                <select id="edit_role" required>
                    <option value="user">User</option>
                    <option value="administrator">Administrator</option>
                </select>
            </div>
            <div class="form-group">
                <label class="toggle-label">
                    <input type="checkbox" id="edit_is_active">
                    <span class="toggle-slider"></span>
                    <span class="toggle-text">Active</span>
                </label>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="Modal.close('editUserModal')">Cancel</button>
                <button type="submit" class="btn btn-primary">Update User</button>
            </div>
        </form>
    </div>
</div>

<script>
    let users = [];
    let currentPage = 1;
    const pageSize = 50;

    // Load users on page load
    document.addEventListener('DOMContentLoaded', function() {
        loadUsers();
    });

    // Load all users from API
    async function loadUsers() {
        try {
            const response = await fetch('/api/v1/admin/users');
            if (!response.ok) throw new Error('Failed to load users');

            users = await response.json();
            renderUsers();
        } catch (error) {
            Toast.error('Failed to load users: ' + error.message);
            console.error('Error loading users:', error);
        }
    }

    // Filter users based on search and filters
    function filterUsers() {
        const searchTerm = document.getElementById('searchInput').value.toLowerCase();
        const roleFilter = document.getElementById('roleFilter').value;
        const statusFilter = document.getElementById('statusFilter').value;

        let filtered = users.filter(user => {
            const matchesSearch = !searchTerm ||
                user.email.toLowerCase().includes(searchTerm) ||
                (user.display_name && user.display_name.toLowerCase().includes(searchTerm));

            const matchesRole = !roleFilter || user.role === roleFilter;
            const matchesStatus = !statusFilter ||
                (statusFilter === 'active' && user.is_active) ||
                (statusFilter === 'suspended' && !user.is_active);

            return matchesSearch && matchesRole && matchesStatus;
        });

        currentPage = 1;
        renderUsers(filtered);
    }

    // Render users table
    function renderUsers(filteredUsers = null) {
        const dataToRender = filteredUsers || users;
        const start = (currentPage - 1) * pageSize;
        const end = start + pageSize;
        const pageUsers = dataToRender.slice(start, end);

        const tbody = document.getElementById('usersTableBody');
        tbody.innerHTML = '';

        if (pageUsers.length === 0) {
            tbody.innerHTML = '<tr><td colspan="8" style="text-align: center; padding: 2rem;">No users found</td></tr>';
            return;
        }

        pageUsers.forEach(user => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${user.id}</td>
                <td>${user.email}</td>
                <td>${user.display_name || '-'}</td>
                <td><span class="badge ${user.role === 'administrator' ? 'badge-primary' : 'badge-secondary'}">${user.role}</span></td>
                <td><span class="badge ${user.is_active ? 'badge-success' : 'badge-danger'}">${user.is_active ? 'Active' : 'Suspended'}</span></td>
                <td>${formatDate(user.created_at)}</td>
                <td>${user.last_login ? formatDate(user.last_login) : 'Never'}</td>
                <td>
                    <button class="btn btn-sm btn-primary" onclick="openEditUserModal(${user.id})">Edit</button>
                    <button class="btn btn-sm btn-danger" onclick="deleteUser(${user.id})">Delete</button>
                </td>
            `;
            tbody.appendChild(tr);
        });

        renderPagination(dataToRender.length);
    }

    // Render pagination
    function renderPagination(totalItems) {
        const totalPages = Math.ceil(totalItems / pageSize);
        const pagination = document.getElementById('pagination');

        if (totalPages <= 1) {
            pagination.innerHTML = '';
            return;
        }

        let html = '';

        // Previous button
        html += `<button class="btn btn-sm" ${currentPage === 1 ? 'disabled' : ''} onclick="changePage(${currentPage - 1})">‹ Previous</button>`;

        // Page numbers
        for (let i = 1; i <= totalPages; i++) {
            if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                html += `<button class="btn btn-sm ${i === currentPage ? 'btn-primary' : ''}" onclick="changePage(${i})">${i}</button>`;
            } else if (i === currentPage - 3 || i === currentPage + 3) {
                html += `<span>...</span>`;
            }
        }

        // Next button
        html += `<button class="btn btn-sm" ${currentPage === totalPages ? 'disabled' : ''} onclick="changePage(${currentPage + 1})">Next ›</button>`;

        pagination.innerHTML = html;
    }

    // Change page
    function changePage(page) {
        currentPage = page;
        filterUsers();
    }

    // Format date
    function formatDate(dateString) {
        if (!dateString) return '-';
        const date = new Date(dateString);
        return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
    }

    // Open create user modal
    function openCreateUserModal() {
        document.getElementById('createUserForm').reset();
        Modal.open('createUserModal');
    }

    // Create user
    async function createUser(event) {
        event.preventDefault();

        const userData = {
            email: document.getElementById('create_email').value,
            display_name: document.getElementById('create_display_name').value,
            password: document.getElementById('create_password').value,
            role: document.getElementById('create_role').value
        };

        try {
            const response = await fetch('/api/v1/admin/users', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(userData)
            });

            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.error || 'Failed to create user');
            }

            Toast.success('User created successfully');
            Modal.close('createUserModal');
            loadUsers();
        } catch (error) {
            Toast.error('Failed to create user: ' + error.message);
            console.error('Error creating user:', error);
        }
    }

    // Open edit user modal
    async function openEditUserModal(userId) {
        const user = users.find(u => u.id === userId);
        if (!user) return;

        document.getElementById('edit_user_id').value = user.id;
        document.getElementById('edit_email').value = user.email;
        document.getElementById('edit_display_name').value = user.display_name || '';
        document.getElementById('edit_role').value = user.role;
        document.getElementById('edit_is_active').checked = user.is_active;

        Modal.open('editUserModal');
    }

    // Update user
    async function updateUser(event) {
        event.preventDefault();

        const userId = document.getElementById('edit_user_id').value;
        const userData = {
            email: document.getElementById('edit_email').value,
            display_name: document.getElementById('edit_display_name').value,
            role: document.getElementById('edit_role').value,
            is_active: document.getElementById('edit_is_active').checked
        };

        try {
            const response = await fetch(`/api/v1/admin/users/${userId}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(userData)
            });

            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.error || 'Failed to update user');
            }

            Toast.success('User updated successfully');
            Modal.close('editUserModal');
            loadUsers();
        } catch (error) {
            Toast.error('Failed to update user: ' + error.message);
            console.error('Error updating user:', error);
        }
    }

    // Delete user
    async function deleteUser(userId) {
        if (!showConfirm('Are you sure you want to delete this user? This action cannot be undone.')) {
            return;
        }

        try {
            const response = await fetch(`/api/v1/admin/users/${userId}`, {
                method: 'DELETE'
            });

            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.error || 'Failed to delete user');
            }

            Toast.success('User deleted successfully');
            loadUsers();
        } catch (error) {
            Toast.error('Failed to delete user: ' + error.message);
            console.error('Error deleting user:', error);
        }
    }
</script>

{{template "footer" .}}
