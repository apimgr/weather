<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="/static/css/dracula.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üå§Ô∏è</text></svg>">
    <style>
        .setup-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .setup-card {
            max-width: 600px;
            width: 100%;
            background: var(--dracula-current-line);
            border-radius: 1rem;
            padding: 3rem;
            text-align: center;
        }
        .setup-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
        }
        .setup-title {
            font-size: 2rem;
            color: var(--dracula-purple);
            margin-bottom: 1rem;
        }
        .setup-description {
            color: var(--dracula-foreground);
            line-height: 1.6;
            margin-bottom: 2rem;
            text-align: left;
        }
        .setup-description ul {
            margin-top: 1rem;
            padding-left: 2rem;
        }
        .setup-description li {
            margin-bottom: 0.5rem;
        }
        .setup-button {
            background: var(--dracula-purple);
            color: var(--dracula-bg);
            border: none;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            font-size: 1.125rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        .setup-button:hover {
            background: #bd93f9;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(189, 147, 249, 0.3);
        }
    </style>
</head>
<body>
    <div class="setup-container">
        <div class="setup-card">
            <div class="setup-icon">‚öôÔ∏è</div>
            <h1 class="setup-title">Server Configuration</h1>
            <div class="setup-description">
                <p>Welcome, Administrator! Now that you're logged in, let's complete the server setup.</p>
                <p>In the next steps, you'll configure:</p>
                <ul>
                    <li>Server name and description</li>
                    <li>Default weather units and preferences</li>
                    <li>Rate limiting and security settings</li>
                    <li>Notification preferences</li>
                </ul>
            </div>
            <button class="setup-button" onclick="window.location.href='/setup/server/settings'">
                Continue Setup
            </button>
        </div>
    </div>
</body>
</html>
