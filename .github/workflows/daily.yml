name: Daily Build

on:
  schedule:
    - cron: '0 3 * * *'  # Daily at 3am UTC
  push:
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  build:
    name: Build Daily Binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
          - os: linux
            arch: arm64
          - os: darwin
            arch: amd64
          - os: darwin
            arch: arm64
          - os: windows
            arch: amd64
            ext: .exe
          - os: windows
            arch: arm64
            ext: .exe
          - os: freebsd
            arch: amd64
          - os: freebsd
            arch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Generate version
        id: version
        run: |
          VERSION=$(date -u '+%Y%m%d%H%M')
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Daily version: $VERSION"

      - name: Build binary
        env:
          CGO_ENABLED: 0
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
        run: |
          BINARY_NAME=weather-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.ext || '' }}
          go build -ldflags="-s -w -X main.Version=${{ steps.version.outputs.VERSION }} -X main.BuildDate=$(date -u '+%Y-%m-%d %H:%M:%S') -X main.GitCommit=${{ github.sha }}" -o $BINARY_NAME ./src
          ls -lh $BINARY_NAME

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: weather-${{ matrix.os }}-${{ matrix.arch }}
          path: weather-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.ext || '' }}
          retention-days: 7

  release:
    name: Create Daily Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate version
        id: version
        run: |
          VERSION=$(date -u '+%Y%m%d%H%M')
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: binaries

      - name: Prepare binaries
        run: |
          mkdir -p releases
          find binaries -type f -exec mv {} releases/ \;
          ls -lh releases/

      - name: Create source archive
        run: |
          tar --exclude='.git' --exclude='.github' --exclude='binaries' --exclude='releases' \
              -czf releases/weather-source-${{ steps.version.outputs.VERSION }}.tar.gz .

      - name: Delete existing daily release with same date
        continue-on-error: true
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TODAY=$(date -u '+%Y%m%d')
          gh release list | grep "$TODAY" | awk '{print $1}' | while read tag; do
            gh release delete "$tag" --yes || true
            git push origin ":refs/tags/$tag" || true
          done

      - name: Cleanup old daily releases
        continue-on-error: true
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Keep only last 7 daily releases
          gh release list --limit 100 | grep -E '^[0-9]{12}' | tail -n +8 | awk '{print $1}' | while read tag; do
            echo "Deleting old daily release: $tag"
            gh release delete "$tag" --yes || true
            git push origin ":refs/tags/$tag" || true
          done

      - name: Create daily release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create ${{ steps.version.outputs.VERSION }} \
            --title "Daily Build - ${{ steps.version.outputs.VERSION }}" \
            --notes "**Automated daily build from main/master branch**

            Build: ${{ steps.version.outputs.VERSION }}
            Commit: ${{ github.sha }}
            Date: $(date -u '+%Y-%m-%d %H:%M:%S UTC')

            This is an automated daily development build. Use for testing only.

            **Installation:**
            \`\`\`bash
            # Download for your platform
            wget https://github.com/apimgr/weather/releases/download/${{ steps.version.outputs.VERSION }}/weather-linux-amd64
            chmod +x weather-linux-amd64
            sudo mv weather-linux-amd64 /usr/local/bin/weather

            # Or use the update command
            weather --update branch daily
            \`\`\`

            **Note:** Daily builds are kept for 7 days only. For stable releases, use tagged versions." \
            --prerelease \
            releases/*
